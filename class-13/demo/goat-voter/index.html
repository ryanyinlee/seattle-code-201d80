<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Voter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Goat Voter</h1>
    </header>
    <main>
        <section id="goat-container">
            <img id="left-img" src="images/cruisin-goat.jpg" alt="cruising-goat">
            <img  id="right-img" src="images/sassy-goat.jpg" alt="sassy-goat">
            <h2 id="left-caption">cruisin-goat</h2>
            <h2 id="right-caption">sassy-goat</h2>
        </section>
        <section id="results" hidden>
            <ul id="results-list"></ul>
            <canvas id="results-chart" width="500" height="500"></canvas> 
        </section>
        
    </main>
    <footer>Get out the Vote. Vet out the Goat.</footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
